name: Tests
on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/Dockerfile"
permissions:
  contents: read
jobs:
  test:
    name: Image Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - version: '0.4.0'
          - version: '0.5.0'
          - version: 'nightly'
          - version: 'testing'
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up rclone
        uses: AnimMouse/setup-rclone@e4c62ff5f942e489edceaffb563832d970253322 # v1.10.1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}
      - name: Download necessary files
        run: |
          rclone copy r2:private-dependencies/Calligraphy.sip ${{ github.workspace }}
          rclone copy r2:private-dependencies/mu_cdata.sip ${{ github.workspace }}
      - name: Run tests
        run: make test-${{ matrix.version }}
